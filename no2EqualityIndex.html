  function addCityMarker(cityVar, cityMarkerType) { // plots a clickable marker, given a city's name and central coordinates. -- Could also specify min zoom level if needed.
    var coords = cityVar.getCenter();
    var r1, r2, r3, r4, numTracts;
    r1 = cityVar.getR1();
    r2 = cityVar.getR2();
    r3 = cityVar.getR3();
    r4 = cityVar.getR4();
    numTracts = cityVar.getNumTracts();

    currentCityMarkerType = cityMarkerType;
    var htmlStr = "";
    if (cityMarkerType == "target") {

      var sizeFactor = numTracts*3;
      var styleStr = "";
      styleStr += "height: " + (r1/sizeFactor)*100 + "px; ";
      styleStr += "width: " + (r1/sizeFactor)*100 + "px; ";
      styleStr += "border-radius: 50%; background-color: #E81D26; ";
      styleStr += "border: " + (r2/sizeFactor)*100 + "px solid #FFF81F; ";
      var boxShadow = "box-shadow: 0 0 0 ";
      boxShadow += (r3/sizeFactor)*100 + "px #5EC2EF, 0 0 0 ";
      boxShadow += ((r3/sizeFactor)*100 + (r4/sizeFactor)*100) + "px #0FB223; \"";
      styleStr += boxShadow;

      htmlStr = "<div id='cityMarkerIcon' style='" + styleStr + "' ></div><h4>" + cityVar.getName() + "</h4>";

    } else if (cityMarkerType == "pie") {
      var total = r1 + r2 + r3 + r4;
      var percR1 = getPercent(r1, total);
      var percR2 = getPercent(r2, total) + percR1;
      var percR3 = getPercent(r3, total) + percR2;
      var percR4 = getPercent(r4, total) + percR3;

      htmlStr = '<div class="pie" id="cityMarkerIcon" style="background: conic-gradient(#E81D26 0% ' + percR1 + '%, #FFF81F ' + percR1 + '% ' + percR2 + '%, #5EC2EF ' + percR2 + '% ' + percR3 + '%, #0FB223 ' + percR3 + '% ' + percR4 + '% );"></div><h4>' + cityVar.getName() + '</h4>';

    }

    var donutIcon = L.divIcon({
      className: 'cityMarker',
      html: htmlStr
    });

    var city = L.marker(coords, {
       icon: donutIcon,
       title: cityVar.getName()
    }).addTo(map);

    city.on('click', function(e){
        map.options.minZoom = 10;
        map.options.maxZoom = 30;
        map.setView(e.latlng, 12);
        countCityClicks++;
        addChoropleth(cityVar.getName());
    });

    return city;

  }

    function getColor(axisA, axisB, variableA) {
      var x = variableA;
      if (numVars == 1) {
        return x >= 90  ? '#4D004B' :
               x >= 80  ? '#810F7C' :
               x >= 70  ? '#88419D' :
               x >= 60  ? '#8C6BB1' :
               x >= 50  ? '#8C96C6' :
               x >= 40   ? '#9EBCDA' :
               x >= 30   ? '#BFD3E6' :
               x >= 20   ? '#E0ECF4' :
               x >= 10   ? '#F7FCFD' :
               x > 0   ? '#FFFFFF' :
                        '#FFFFFF';
      }
      else if (numVars == 2) {
        var a = getRange(axisA);
        var b = getRange(axisB);

        if (a == 1) { //low axisA value
          if (b == 1) return colors[0]; //low axisB value
          else if (b == 2) return colors[1]; //mid axisB value
          else return colors[2]; //high axisB value
        }

        else if (a == 2) { //mid axisA value
          if (b == 1) return colors[3]; //low axisB value
          else if (b == 2) return colors[4]; //mid axisB value
          else return colors[5]; //high axisB value
        }

        else if (a == 3) { //high axisA value
          if (b == 1) return colors[6]; //low axisB value
          else if (b == 2) return colors[7]; //mid axisB value
          else return colors[8]; //high axisB value
        }
      }
    }

    function getRange(x) {
      return x >= 66.66  ? 3 : //high
             x >= 33.33  ? 2 : //mid
                      1; //low
    }

    function getOutlineColor(x) {
      return x >= 90  ? '#FFFC00' :
                        '#FFFFFF';
    }

    function style(feature) {
      return {
          fillColor: getColor(feature.properties.no2Perc, feature.properties.demographicIndex, ((feature.properties[singleVariable] / feature.properties.popTotal)*100)),
          weight: 0.5,
          opacity: 1,
          color: 'white', // outline color
          dashArray: '0',
          smoothFactor: 1,
          fillOpacity: 0.9
      };
    }

    function highlightFeature(e) {
        var layer = e.target;

        if ((layer.feature.properties.GEOID) != (clickedTract)) { //if not a clicked tract

          layer.setStyle({
            weight: 5,
            color: getColor(layer.feature.properties.no2Perc, layer.feature.properties.demographicIndex, ((layer.feature.properties[singleVariable] / layer.feature.properties.popTotal)*100)),
            //fill: false
            //fillColor: '#FFFFFF'
            fillOpacity: 0.5
          });

          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
              layer.bringToFront();
          }

        }
        //info.update(layer.feature.properties);
    }

    function resetHighlight(e) {
      var layer = e.target;

    }
