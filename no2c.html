  function getColor(x) {
    return x >= 90  ? '#4D004B' :
           x >= 80  ? '#810F7C' :
           x >= 70  ? '#88419D' :
           x >= 60  ? '#8C6BB1' :
           x >= 50  ? '#8C96C6' :
           x >= 40   ? '#9EBCDA' :
           x >= 30   ? '#BFD3E6' :
           x >= 20   ? '#E0ECF4' :
           x >= 10   ? '#F7FCFD' :
           x > 0   ? '#FFFFFF' :
                    '#FFFFFF';
  }

      function getOutlineColor(x) {
        return x >= 90  ? '#FFFC00' :
                          '#FFFFFF';
      }

      function getOutlineWeight(x) {
        return x >= 90  ? 3 :
                          0.5;
      }

      function style(feature) {
        return {
            fillColor: getColor(feature.properties.comboIndexPercentile),
            weight: getOutlineWeight(feature.properties.comboIndexPercentile),
            opacity: 1,
            color: getOutlineColor(feature.properties.comboIndexPercentile),
            dashArray: '0',
            smoothFactor: 1,
            fillOpacity: 0.5
        };
      }

      L.geoJson(no2Layer, {style: style}).addTo(map);

      function highlightFeature(e) {
          var layer = e.target;

          layer.setStyle({
              weight: 5,
              //color: getOutlineColor(feature.properties.demographicIndex),
              fillOpacity: 0.7
          });

          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
              layer.bringToFront();
          }

          info.update(layer.feature.properties);
      }

      function resetHighlight(e) {
          geojson.resetStyle(e.target);
          info.update();
      }

      var geojson;
      geojson = L.geoJson(no2Layer);

      function zoomToFeature(e) {
          //map.fitBounds(e.target.getBounds());
      }


      function onEachFeature(feature, layer) {
          layer.on({
              mouseover: highlightFeature,
              mouseout: resetHighlight,
              click: zoomToFeature
          });
      }

      geojson = L.geoJson(no2Layer, {
          style: style,
          onEachFeature: onEachFeature
      }).addTo(map);

      var info = L.control();

      info.onAdd = function (map) {
          this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
          this.update();
          return this._div;
      };

      // method that we will use to update the control based on feature properties passed
      info.update = function (props) {
          this._div.innerHTML = '<h4>Nitrogen Dioxide Percentiles in D.C.</h4>' +  (props ?
              '<b>Tract #' + props.TRACT + '</b><br />Percentile NO<sub>2</sub>: ' + props.no2Perc + '<br />Demographic Index: ' + props.demographicIndex + ''
              : 'Hover over a census tract');
      };

      info.addTo(map);


      var legend = L.control({position: 'bottomright'});

      legend.onAdd = function (map) {

          var div = L.DomUtil.create('div', 'info legend'),
              grades = [0, 20, 40, 60, 80],
              labels = [];

          // loop through our density intervals and generate a label with a colored square for each interval
          div.innerHTML += '<strong>Nitrogen Dioxide Percentile:</strong><br>';
          for (var i = 0; i < grades.length; i++) {
              div.innerHTML +=
                  '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                  grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
          }
          div.innerHTML += '<br><br><i style="background:' + '#FFFC00' + '"></i> ' +
          'Tracts with combined index scores above 90th percentile';

          return div;
      };

      legend.addTo(map);
