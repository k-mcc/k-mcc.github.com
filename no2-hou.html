      function getColor(axisA, axisB) {
        /*
        // global superdiversity
        var a1 = '#AED5E9';
        var b1 = '#72CBC1';
        var c1 = '#4FBC82';
        var a2 = '#98ACE6';
        var b2 = '#63A5BE';
        var c2 = '#459980';
        var a3 = '#C06CBA';
        var b3 = '#7F679A';
        var c3 = '#365F8D';

        // gridA.png option 2
        var a1 = '#F3F3F3'; //
        var b1 = '#B4D3E1'; //
        var c1 = '#509DC2'; //
        var a2 = '#F3E6B3'; //
        var b2 = '#B3B3B3'; //
        var c2 = '#376387'; //
        var a3 = '#F3B300'; //
        var b3 = '#B36600'; //
        var c3 = '#000000'; //
        */

        // gridA.png option 2
        var a1 = '#E8E8E8';
        var b1 = '#ACE4E4';
        var c1 = '#5AC8C8';
        var a2 = '#DFB0D6';
        var b2 = '#A5ADD3';
        var c2 = '#5698B9';
        var a3 = '#BE64AC';
        var b3 = '#8C62AA';
        var c3 = '#3B4994';

        /*
        [ a3 ]  [ b3 ]  [ c3 ]

        [ a2 ]  [ b2 ]  [ c2 ]

        [ a1 ]  [ b1 ]  [ c1 ]
        */

        var a = getRange(axisA);
        var b = getRange(axisB);

        if (a == 1) { //low axisA value
          if (b == 1) return a1; //low axisB value
          else if (b == 2) return b1; //mid axisB value
          else return c1; //high axisB value
        }

        else if (a == 2) { //mid axisA value
          if (b == 1) return a2; //low axisB value
          else if (b == 2) return b2; //mid axisB value
          else return c2; //high axisB value
        }

        else if (a == 3) { //high axisA value
          if (b == 1) return a3; //low axisB value
          else if (b == 2) return b3; //mid axisB value
          else return c3; //high axisB value
        }

      }

      function getRange(x) {
        return x >= 66.66  ? 3 : //high
               x >= 33.33  ? 2 : //mid
                        1; //low
      }

      function style(feature) {
        return {
            fillColor: getColor(feature.properties.no2Perc, feature.properties.demographicIndex),
            weight: 0.5,
            opacity: 1,
            color: 'white',
            dashArray: '0',
            smoothFactor: 1,
            fillOpacity: 0.7
        };
      }

      L.geoJson(no2Layer, {style: style}).addTo(map);

      function highlightFeature(e) {
          var layer = e.target;

          layer.setStyle({
              weight: 3,
              //color: getColor(layer.feature.properties.no2Perc, layer.feature.properties.demographicIndex),
              fillOpacity: 0
          });

          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
              layer.bringToFront();
          }

          info.update(layer.feature.properties);
      }

      function resetHighlight(e) {
          geojson.resetStyle(e.target);
          //info.update();
      }

      var geojson;
      geojson = L.geoJson(no2Layer);

      function zoomToFeature(e) {
          map.fitBounds(e.target.getBounds(), {top: 50000, bottom: 50000, left: 50000, right: 50000});
      }

      function onEachFeature(feature, layer) {
          layer.on({
              mouseover: highlightFeature,
              mouseout: resetHighlight,
              click: zoomToFeature
          });
      }

      geojson = L.geoJson(no2Layer, {
          style: style,
          onEachFeature: onEachFeature
      }).addTo(map);

              : 'Hover over a census tract');
